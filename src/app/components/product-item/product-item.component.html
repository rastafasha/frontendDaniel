<div class="home-article" >
    <div class="userinfo">
        <p><span class="resaltado">{{product.usuario.username}}</span>&nbsp; in &nbsp;<span class="resaltado">ITNEXT</span>&nbsp; • &nbsp; <span class="resaltado">{{product.createdAt | date:'mediumDate'}}</span></p>
    </div>
    <div class="article-info">
        
        <h1>{{product.name}}</h1>
        <!-- <h1><a [routerLink]="['/blog', product.slug]">{{product.name}}</a></h1> -->
        <div class="introHome"  [innerHtml]="product.introhome | safe: 'html'  "></div>
        <div class="image-article">
            <!-- <a [routerLink]="['/blog', product.slug]"> -->
                <div *ngIf="!product.img">
                    <div class="no-image"></div>
                </div>
                <div *ngIf="product.img">
                    <div class="got-image-s" style="background-image: url('{{product.img}}');" title="{{product.name}}"></div>
                    <!-- <img class="img-responsive" [src]="post.image | imagenPipe: 'posts'" alt=" {{post.title}}" /> -->
                </div>
            <!-- </a> -->
        </div>
    </div>
    <div class="article-options">
        <div class="topic badge badge-pill badge-light mr-1">
            {{product.categoria.nombre}}
        </div>
        <div class="options-icons">
            {{product.price|currency}}
            
        </div>
        <div class="options-buttons">
            
            <div *ngIf="!usuario || usuario.role === 'undefined' || usuario.role === 'null'">
                Registrate para comprar
            </div>
            <div *ngIf="usuario  ">
                <a (click)="addToCart()">
                    <button class="btn btn-outline-danger mr-1"> <i class="fa fa-shopping-cart"></i></button> 
                </a>
                <!-- <a data-toggle="modal" [attr.data-target]="'#' + product._id">
                    <button class="btn"><i class="fa fa-bitcoin"></i> pagar con binance usdt  </button> 
                </a> -->
            </div>
            
        </div>
        <div *ngIf="usuario">
            <div class="options-icons" *ngIf="usuario.role === 'MEMBER' || usuario.role === 'ADMIN' || usuario.role === 'EDITOR' || usuario.role === 'SUPERADMIN'" >
                <a class="pointer btn btn-outline-danger" id="notification-trigger" (click)="agregarLista()">
                    <img src="./assets/svg/marcador.svg" alt="">
                </a>
            </div>
        </div>
        
    </div>
</div>
<div class="notificacion">
    <div class="cerrar" (click)="notificacionCerrar()"><i class="fa fa-close"></i></div>
    <p>Artículo Agregado</p>
</div>
